<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text\css" href="css\bootstrap.min.css" />
<link rel="stylesheet" type="text\css" href="css\bootstrap-theme.min.css" />
<link rel="stylesheet" type="text\css" href="css\rubiccubesolver.css" />
<script src="js\jquery-2.0.3.min.js"></script>
<script src="js/three.min.js"></script>
<script src="js\constants.js"></script>
<script src="js\cubeui.js"></script>
<script src="js\control.js"></script>
<script>

    var scene, camera, renderer;
    var geometry, material, mesh;


    function init() {

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.z = 1000;

        geometry = new THREE.BoxGeometry( 200, 200, 200 );
        material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );

        mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );

        document.body.appendChild(renderer.domElement);

    }

    function animate() {

        requestAnimationFrame( animate );

        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.02;

        renderer.render( scene, camera );

    }

    jQuery(document).ready(function() {
        init();
        animate();
    });
</script>
<title>Rubic cube solver</title>
</head>
<body>
<h1>Rubic cube solver</h1>
<p>This application solve the rubic cube problem with an A* algorithm. Enjoy!</p>
</body>
</html>
